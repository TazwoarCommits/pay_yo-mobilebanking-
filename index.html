<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind And Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Pay-Yo! Mobile Banking</title>

</head>

<body>
    <header>

    </header>
    <main class="flex justify-center mt-16">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body bg-gradient-to-br from bg-cyan-500 to bg-purple-300 rounded-2xl">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Your Phone Numbers</span>
                        </label>
                        <input id="phone-number" type="text" placeholder="+880" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin"  type="password" placeholder="Your Pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-login" class="btn btn-primary bg-gradient-to-r from-cyan-500 to-purple-500">Login</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>

    </main>


    <script src="./Js/loginEvent.js"></script>
</body>

</html>
